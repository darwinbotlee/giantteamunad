    <script type="text/javascript">
        $(document).on('ready', function () {
            $('#main').fadeIn();
            $(".center").slick({
                dots: true,
                infinite: true,
                centerMode: true,
                slidesToShow: 3,
                slidesToScroll: 3,
                centerPadding: '60px',
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            arrows: false,
                            centerMode: true,
                            centerPadding: '40px',
                            slidesToShow: 3
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            arrows: false,
                            centerMode: true,
                            centerPadding: '40px',
                            slidesToShow: 1
                        }
                    }
                ]
            });

            $(".clickeable").click(function (event) {
                var ID = $(event.target).closest("div").find('input').val();
                /*if($(event.target).closest("div").hasClass("slick-center")){
                 alert();
                 }*/
                console.log("src", "info_" + ID + ".html");
                $("#contentframe").attr("src", "info_" + ID + ".html");
                /*alert(checkboxID);*/
                $("#dialog-message").dialog({
                    modal: true,
                    draggable: false,
                    resizable: false,
                    //position: ['center', 'top'],
                    show: {effect: 'fade', duration: 250},
                    hide: 'fade',
                    width: 800,
                    height: 650,
                    dialogClass: 'no-close success-dialog',
                }).on('dialogclose', function (event) {
                    $("#contentframe").attr("src", "");
                });
                ;
            });
        });
    </script>
